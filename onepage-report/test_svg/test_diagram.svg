<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- 不加背景矩形，保持透明 -->

  <!-- 左側區塊：改善前 -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="160" height="160" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#F44336">❌ 改善前</text>
    <text x="80" y="60" text-anchor="middle" font-size="12" fill="#333">延遲：16ms</text>
    <text x="80" y="85" text-anchor="middle" font-size="12" fill="#333">功耗：高</text>
    <text x="80" y="110" text-anchor="middle" font-size="12" fill="#333">掉幀：頻繁</text>
  </g>

  <!-- 中間箭頭 -->
  <g transform="translate(190, 80)">
    <polygon points="0,0 30,20 0,40" fill="#4CAF50"/>
  </g>

  <!-- 右側區塊：改善後 -->
  <g transform="translate(220, 20)">
    <rect x="0" y="0" width="160" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#4CAF50">✓ 改善後</text>
    <text x="80" y="60" text-anchor="middle" font-size="12" fill="#333">延遲：8ms</text>
    <text x="80" y="85" text-anchor="middle" font-size="12" fill="#333">功耗：低</text>
    <text x="80" y="110" text-anchor="middle" font-size="12" fill="#333">掉幀：減少80%</text>
  </g>
</svg>
