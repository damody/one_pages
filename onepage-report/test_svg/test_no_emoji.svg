<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- 用 SVG 圖形代替 emoji -->

  <!-- 左側區塊：改善前 -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="160" height="160" rx="10" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>

    <!-- 用紅色叉叉圖形代替 ❌ -->
    <g transform="translate(60, 15)">
      <circle cx="10" cy="10" r="10" fill="#F44336"/>
      <line x1="5" y1="5" x2="15" y2="15" stroke="white" stroke-width="2"/>
      <line x1="15" y1="5" x2="5" y2="15" stroke="white" stroke-width="2"/>
    </g>
    <text x="95" y="25" font-family="Microsoft JhengHei" font-size="14" font-weight="bold" fill="#F44336">改善前</text>

    <text x="80" y="60" text-anchor="middle" font-family="Microsoft JhengHei" font-size="12" fill="#333">延遲：16毫秒</text>
    <text x="80" y="85" text-anchor="middle" font-family="Microsoft JhengHei" font-size="12" fill="#333">功耗：偏高</text>
    <text x="80" y="110" text-anchor="middle" font-family="Microsoft JhengHei" font-size="12" fill="#333">掉幀：頻繁發生</text>
  </g>

  <!-- 中間箭頭 -->
  <g transform="translate(190, 80)">
    <polygon points="0,0 30,20 0,40" fill="#4CAF50"/>
  </g>

  <!-- 右側區塊：改善後 -->
  <g transform="translate(220, 20)">
    <rect x="0" y="0" width="160" height="160" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>

    <!-- 用綠色勾勾圖形代替 ✓ -->
    <g transform="translate(60, 15)">
      <circle cx="10" cy="10" r="10" fill="#4CAF50"/>
      <polyline points="5,10 8,14 15,6" stroke="white" stroke-width="2" fill="none"/>
    </g>
    <text x="95" y="25" font-family="Microsoft JhengHei" font-size="14" font-weight="bold" fill="#4CAF50">改善後</text>

    <text x="80" y="60" text-anchor="middle" font-family="Microsoft JhengHei" font-size="12" fill="#333">延遲：8毫秒</text>
    <text x="80" y="85" text-anchor="middle" font-family="Microsoft JhengHei" font-size="12" fill="#333">功耗：降低</text>
    <text x="80" y="110" text-anchor="middle" font-family="Microsoft JhengHei" font-size="12" fill="#333">掉幀：減少80%</text>
  </g>
</svg>
